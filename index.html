<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <form novalidate>
            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend><b>Personal Details :</b></legend>
                            <label for="firstname">First Name :</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name">
                            <br> <br>
                            <label for="lastname">Last Name :</label>
                            <input type="text" id="lasttname" name="lastname" placeholder="Enter your Last Name">
                            <br> <br>
                            <label for="gender">Gender :</label>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                            <br> <br>
                            <label for="language">Language :</label>
                            <input type="checkbox" id="bangla" name="bangla" value="Bangla">
                            <label for="bangla">Bangla</label>
                            <input type="checkbox" id="english" name="english" value="English">
                            <label for="english">English</label>
                            <br> <br>
                            <label for="dob">DOB :</label>
                            <input type="date" id="dob" name="dob">
                            <br> <br>
                            <label for="color">Preffered Color :</label>
                            <input type="color" name="color" id="color">
                        </fieldset>

                <tr>
                    <td>
                        <br>
                        <fieldset>
                            <legend> <b>Contact Details </b></legend>
                            <label for="country">Country :</label>
                            <select id="country" name="country">
                                <option>Bangladesh</option>
                                <option>India</option>
                                <option>Pakistan</option>
                                <option>Nepal</option>
                                <option>Bhutan</option>
                                <option>Sri Lanka</option>
                                <option>Maldives</option>
                                <option>China</option>
                                <option>Japan</option>
                                <option>South Korea</option>
                                <option>Thailand</option>
                                <option>Singapore</option>
                                <option>Malaysia</option>
                                <option>Indonesia</option>
                                <option>Philippines</option>
                                <option>Vietnam</option>
                                <option>United Arab Emirates</option>
                                <option>Saudi Arabia</option>
                                <option>Qatar</option>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                                <option>Australia</option>
                                <option>Germany</option>
                                <option>France</option>
                            </select>
                            <br>
                            <br>
                            <label for="state">State :</label>
                            <input type="text" id="state" name="state" placeholder="Enter your State Name">
                            <br>
                            <br>
                            <label for="address">Address :</label>
                            <input type="text" id="address" name="address" placeholder="Enter your Address">

                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <fieldset>
                            <legend><b>Contact Details(Digital) :</b></legend>
                            <label for="email">Email :</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <br>
                            <br>
                            <label for="phone">Phone :</label>
                            <select name="phone" id="phone">
                                <option>+880 (Bangladesh)</option>
                                <option>+91 (India)</option>
                                <option>+92 (Pakistan)</option>
                                <option>+977 (Nepal)</option>
                                <option>+975 (Bhutan)</option>
                                <option>+94 (Sri Lanka)</option>
                                <option>+960 (Maldives)</option>
                                <option>+86 (China)</option>
                                <option>+81 (Japan)</option>
                                <option>+82 (South Korea)</option>
                                <option>+66 (Thailand)</option>
                                <option>+65 (Singapore)</option>
                                <option>+60 (Malaysia)</option>
                                <option>+62 (Indonesia)</option>
                                <option>+63 (Philippines)</option>
                                <option>+84 (Vietnam)</option>
                                <option>+971 (United Arab Emirates)</option>
                                <option>+966 (Saudi Arabia)</option>
                                <option>+974 (Qatar)</option>
                                <option>+1 (United States)</option>
                                <option>+1 (Canada)</option>
                                <option>+44 (United Kingdom)</option>
                                <option>+61 (Australia)</option>
                                <option>+49 (Germany)</option>
                                <option>+33 (France)</option>
                                <input type="text" id="phone" name="phone">
                            </select>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <fieldset>
                            <legend><b>Bio :</b></legend>
                            <label for="textbox"><b>Write Something About Yourself</b></label>
                            <br>
                            <textarea name="textbox" id="textbox"></textarea>

                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="submit"></label>
                        <input type="submit" value="Register"">
                    </td>
                </tr>



                </td>
                </tr>
            </table>
        </form>
    </center>

</body>


</html>
